name: CI/CD 파이프라인

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v3

      - name: JDK 21 설정
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Gradle 빌드
        run: ./gradlew build

      - name: 테스트 실행
        run: ./gradlew test

      - name: 도커 설치
        uses: docker/setup-buildx-action@v2

      - name: 도커 이미지 빌드
        run: |
          docker build -t yeonnex/growth-batch:latest -f ./batch/Dockerfile ./batch